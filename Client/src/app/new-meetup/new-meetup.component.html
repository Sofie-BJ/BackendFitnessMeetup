<div class="container">

  <p>
    {{title}}

    {{description}}

    {{date}}

    {{sport}}
  </p>

  <h1>New Meetup</h1>
  <form (ngSubmit)="addMeetup()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="titleBox" [(ngModel)]="title" required />
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" name="descriptionBox "id="description" [(ngModel)]="description" required />
    </div>

    <div class="form-group">
      <label for="date"> Date</label>
      <input type="datetime-local" id="date" name="datePicker" [(ngModel)]="date"/>
    </div>

    <div class="form-group">
      <select [(ngModel)]="sport" name="sportSelect" class="form-control">
        <option>any</option>
        <option *ngFor="let s of sports$ | async" [value]="s">{{ s }}</option>
      </select>
    </div>

    <button name="submitButton" type="submit">Submit</button>

  </form>

</div>
